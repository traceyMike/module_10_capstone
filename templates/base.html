<!-- base.html serves as a template for all of the pages, so that the same nav bar and title display -->
<!-- This is master template that all the other pages inherit from
 Provides consistent layout, navigation, and includes all necessary assets -->
<!DOCTYPE html>
<html>
<head>
    <!-- Primary Meta Tags -->
    <title>Sock Wizard - Custom Socks Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- viewport meta tag make page responsive on mobile devices -->

    <!-- Bootstrap 5 CSS - can pull in css styles from bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <!-- Icon library for cart, home, and other UI icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS (if needed) -->
    <style>
        /* Add any custom styles here */
        .card {
            transition: transform 0.2s; /* smooth transform animation */
            margin-bottom: 20px; /* spacing between cards */
        }
        .card:hover {
            transform: translateY(-5px); /* lift card slightly on hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* add subtle shadow */
        }
    </style>
</head>
<!-- body contains all visible page content -->
<body>
    <!-- body element holds all of the content for the base page -->
    <!-- set up the navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container"> <!-- container for proper padding and alignment -->

            <!-- Brand logo -->
            <a class="navbar-brand" href="/">Sock Wizard</a> <!-- goes to index.html home page -->

            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto: margin-start auto (right align) -->

                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a> <!-- if navbar collapsed have responsive design -->
                    </li>

                    <!-- Cart link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/cart"><i class="bi bi-cart"></i> Cart</a> <!-- when nav collapsed show icon of cart -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container
     where child templates will insert their content -->
    <!-- div element is container holding the content for the page -->
    <div class="container my-4"> <!-- margin on y axis (top and bottom) -->
        <!-- Content Block - this is where templates that extend base.html will insert
        their content -->
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER
    consistent footer across all pages -->
    <footer class="bg-light py-3 mt-5"> <!-- py-3: padding, mt-5: margin top -->

        <div class="container text-center">
            <p class="text-muted mb-0"> <!-- muted grey text -->
                Â© 2025 Sock Wizard - A Flask Demo Project
            </p>
        </div>
    </footer>

    <!-- JAVASCRIPT Includes
    placed at bottom of body for better loading performance on page -->

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
